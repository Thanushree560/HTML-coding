<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Attendance & Marks Register</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #6a11cb, #2575fc);
        margin: 0;
        padding: 20px;
        color: #fff;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        background: #ffffff;
        color: #000;
        padding: 20px;
        border-radius: 12px;
        max-width: 900px;
        margin: auto;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    input {
        width: 48%;
        padding: 10px;
        margin: 8px 1%;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2575fc;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #6a11cb;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    th {
        background: #2575fc;
        color: #fff;
        padding: 10px;
    }

    td {
        padding: 8px;
        text-align: center;
        background: #f2f2f2;
    }

    tr:hover td {
        background: #dbe7ff;
    }
</style>
</head>

<body>

<h1>ðŸ“˜ Student Attendance & Marks Register</h1>

<div class="container">
    <input type="text" id="name" placeholder="Student Name">
    <input type="text" id="regno" placeholder="Register Number">
    <input type="text" id="section" placeholder="Section">
    <input type="number" id="attendance" placeholder="Attendance (%)">
    <input type="number" id="marks" placeholder="Marks">
    <input type="text" id="contact" placeholder="Contact Number">
    <input type="email" id="email" placeholder="Email ID">

    <button onclick="addStudent()">Add Student</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Reg No</th>
                <th>Section</th>
                <th>Attendance</th>
                <th>Marks</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>

<script>
function addStudent() {
    var name = document.getElementById("name").value;
    var regno = document.getElementById("regno").value;
    var section = document.getElementById("section").value;
    var attendance = document.getElementById("attendance").value;
    var marks = document.getElementById("marks").value;
    var contact = document.getElementById("contact").value;
    var email = document.getElementById("email").value;

    if(name === "" || regno === "") {
        alert("Please enter Name and Register Number");
        return;
    }

    var table = document.getElementById("tableBody");
    var row = table.insertRow();

    row.insertCell(0).innerHTML = name;
    row.insertCell(1).innerHTML = regno;
    row.insertCell(2).innerHTML = section;
    row.insertCell(3).innerHTML = attendance + "%";
    row.insertCell(4).innerHTML = marks;
    row.insertCell(5).innerHTML = contact;
    row.insertCell(6).innerHTML = email;

    // Clear inputs
    document.querySelectorAll("input").forEach(input => input.value = "");
}
</script>

</body>
</html>
